<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{vendor/bootstrap/css/bootstrap.min.css}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" th:href="@{vendor/font-awesome/css/font-awesome.min.css}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" th:href="@{css/fontastic.css}">
    <!-- Google fonts - Roboto -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:300,400,500,700}">
    <!-- jQuery Circle-->
    <link rel="stylesheet" th:href="@{css/grasp_mobile_progress_circle-1.0.0.min.css}">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" th:href="@{vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css}">
    <!-- theme stylesheet-->
    <link rel="stylesheet" th:href="@{css/style.default.css}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" th:href="@{css/custom.css}">
    <!-- Favicon-->
    <link rel="shortcut icon" th:href="@{img/favicon.ico}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<!-- Side Navbar -->
<div th:insert="~{common/common::sidebar(active='list.html')}"></div>
<div class="page">
    <!-- navbar-->
    <div th:insert="~{common/common::navbar}"></div>
    <!-- Breadcrumb-->
    <div class="breadcrumb-holder">
        <div class="container-fluid">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Tables       </li>
            </ul>
        </div>
    </div>
    <section>
        <div class="container-fluid">
            <!-- Page Header-->
            <header>
                <h1 class="h3 display">Tables            </h1>
            </header>
            <form th:action="@{/emp}" method="post">
                <div class="form-group">
                    <label>Name</label>
                    <label>
                        <input type="text" name="name" class="form-control" placeholder="vnborx">
                    </label>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <label>
                        <input type="email" name="email" class="form-control" placeholder="Email">
                    </label>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <div class="form-check form-check-inline">
                        <label>
                            <input class="form-check-input" type="radio" name="gender" value="1">
                        </label>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label>
                            <input class="form-check-input" type="radio" name="gender" value="0">
                        </label>
                        <label class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Department</label>
                    <label>
                        <select class="form-control" name="department.id">
                            <option th:each="dept:${departments}" th:text="${dept.getName()}" th:value="${dept.getId()}"></option>
                        </select>
                    </label>
                </div>
                <div class="form-group">
                    <label>Birth</label>
                    <label>
                        <input type="text" name="birth" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Add</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <p>Copyright &copy; 2019.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
                </div>
                <div class="col-sm-6 text-right">


                </div>
            </div>
        </div>
    </footer>
</div>
<!-- JavaScript files-->
<script th:src="@{vendor/jquery/jquery.min.js}"></script>
<script th:src="@{vendor/popper.js/umd/popper.min.js}"> </script>
<script th:src="@{vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{js/grasp_mobile_progress_circle-1.0.0.min.js}"></script>
<script th:src="@{vendor/jquery.cookie/jquery.cookie.js}"> </script>
<script th:src="@{vendor/chart.js/Chart.min.js}"></script>
<script th:src="@{vendor/jquery-validation/jquery.validate.min.js}"></script>
<script th:src="@{vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js}"></script>
<!-- Main File-->
<script th:src="@{js/front.js}"></script>
</body>
</html>
